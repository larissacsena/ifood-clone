<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="./img/sorriso-ifood-fundo-transparente-grande.png"
      type="image/png"
    />
    <title>iFood - Portal do Parceiro - Entrar</title>
  </head>
  <body>
    <main class="main">

      <div class="imagem-main">
        <img src="./img/capa-de-login-portal.303ed49953fc6857eebd.jpg" alt="ifood logo" />
      </div>

      <section class="formulario">

        <div class="imagem-formulario">
          <img
            src="./img/ifood.480c271fda8e05b07a4064b72156c00d.svg"
            alt="ifood logo"
          />
        </div>

        <div class="instrucao-formulario">
          <h1>Portal do Parceiro</h1>
          <p>Gerencie sua loja de forma fácil e rápida</p>
        </div>

        <form action="/" method="post">
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>

          <a class="problemas-formulario" href="/">Problemas de Acesso?</a>

          <button>Avançar</button>
        </form>
        <p class="cadastro">
          Ainda não tem cadastro? <a href="/">Cadastre sua loja</a>
        </p>
      </section>
    </main>
  </body>
</html>
